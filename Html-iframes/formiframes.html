<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Form with Iframe</title></head>
<body>
  <form target="resultFrame" action="result.html">
    <input type="text" placeholder="Enter text">
    <button type="submit">Submit</button>
  </form>
  <iframe name="resultFrame" width="80%" height="100"></iframe>
</body>
</html>

<!-- result.html -->
<!DOCTYPE html>
<html>
<body><h3>Form successfully submitted.</h3></body>
</html>
