<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map Embed</title>
</head>
<body>
  <h2>My City Map</h2>
  <iframe 
    src="https://www.google.com/maps?q=Delhi,India&output=embed"
    title="Map of Delhi"
    width="80%" height="400"
    loading="lazy">
  </iframe>
  <!-- The 'loading="lazy"' attribute delays loading the iframe until itâ€™s visible, improving performance -->
</body>
</html>
