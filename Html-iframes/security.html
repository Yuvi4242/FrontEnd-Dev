<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Form Security</title></head>
<body>
  <form autocomplete="off">
    <input type="text" placeholder="Username" required><br><br>
    <input type="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>
  <p>Turning off autocomplete helps prevent browsers from saving sensitive login data.</p>
</body>
</html>
