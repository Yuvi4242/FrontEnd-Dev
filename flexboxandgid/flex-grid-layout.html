<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flex+Grid Webpage</title>
    <link rel="stylesheet" href="flex-grid-layout.css">
</head>
<body>
    <header>
        <div class="logo">MyLogo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-grid">
        <article>
            <h2 class="animated-title">Welcome to My Website</h2>
            <div class="article-boxes">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
            </div>
        </article>
        <aside>
            <h3>Sidebar</h3>
            <p>Additional content goes here.</p>
        </aside>
    </main>

    <footer>
        &copy; 2025 Yuvraj Singh
    </footer>
</body>
</html>
