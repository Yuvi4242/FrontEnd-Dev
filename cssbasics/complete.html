<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Webpage</title>
    <link rel="stylesheet" href="complete.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-text">
            <h1>Welcome to Our Website</h1>
            <p>Your success starts here</p>
        </div>
    </section>

    <section id="about">
        <div class="about-text">
            <h2>About Us</h2>
            <p>We are a team of creative developers and designers.</p>
        </div>
        <div class="about-img">
            <img src="about.jpg" alt="About Us">
        </div>
    </section>

    <section id="services">
        <div class="service-box">Service 1</div>
        <div class="service-box">Service 2</div>
        <div class="service-box">Service 3</div>
    </section>

    <section id="contact">
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message" rows="4"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Complete Webpage. All Rights Reserved.</p>
    </footer>
</body>
</html>
