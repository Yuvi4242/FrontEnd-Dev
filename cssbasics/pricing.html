<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="pricing.css">
</head>
<body>
    <header>
        <h1>Pricing Plans</h1>
    </header>

    <main>
        <div class="pricing-container">
            <div class="plan">
                <h2>Basic</h2>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <p class="price">$10/month</p>
                <a href="#" class="btn">Choose Plan</a>
            </div>
            <div class="plan popular">
                <h2>Standard</h2>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <p class="price">$20/month</p>
                <a href="#" class="btn">Choose Plan</a>
            </div>
            <div class="plan">
                <h2>Premium</h2>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <p class="price">$30/month</p>
                <a href="#" class="btn">Choose Plan</a>
            </div>
        </div>
    </main>
</body>
</html>
