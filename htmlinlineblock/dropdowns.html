<!-- dropdowns.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selection Dropdowns</title>
</head>
<body>
  <h1>Choose Your Preferences</h1>

  <form>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india" selected>India</option>
      <option value="uk">United Kingdom</option>
      <option value="japan">Japan</option>
    </select>
    <br><br>

    <label for="state">State:</label>
    <select id="state" name="state">
      <option value="maharashtra" selected>Maharashtra</option>
      <option value="karnataka">Karnataka</option>
      <option value="delhi">Delhi</option>
    </select>
    <br><br>

    <label for="city">City:</label>
    <select id="city" name="city">
      <option value="mumbai" selected>Mumbai</option>
      <option value="pune">Pune</option>
      <option value="nagpur">Nagpur</option>
    </select>
    <br><br>

    <label for="place">Favorite Tourist Place:</label>
    <select id="place" name="place">
      <option value="gateway" selected>Gateway of India</option>
      <option value="elephanta">Elephanta Caves</option>
      <option value="marine">Marine Drive</option>
    </select>
  </form>

  <p>Selected: Country — India; State — Maharashtra; City — Mumbai; Place — Gateway of India.</p>
</body>
</html>
