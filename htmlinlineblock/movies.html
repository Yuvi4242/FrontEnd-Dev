<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Database</title>
</head>
<body>
  <table border="1" title="Movie database table">
    <caption><strong>Top Movies</strong></caption>
    <thead>
      <tr>
        <th>Movie Name</th>
        <th>Genre</th>
        <th>Year</th>
        <th>IMDB Rating</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The Example Film</td>
        <td>Drama</td>
        <td>2022</td>
        <td>7.8</td>
        <td><a href="https://www.imdb.com" target="_blank">IMDB</a></td>
      </tr>
      <tr>
        <td colspan="2">Special Note (colspan example)</td>
        <td>—</td>
        <td>—</td>
        <td>—</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5"><small>Data is illustrative. Check official sources for latest ratings.</small></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
