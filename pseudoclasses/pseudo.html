<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Classes</title>
  <link rel="stylesheet" href="pseudo.css">
</head>
<body>
  <header><h2>Pseudo-Class Examples</h2></header>
  <main class="container">
    <div>
      <a href="#">Hover Link</a>
      <p>:hover changes color on mouse over.</p>
    </div>
    <div>
      <button>Click Me</button>
      <p>:active changes color when pressed.</p>
    </div>
    <div>
      <input type="text" placeholder="Focus me">
      <p>:focus adds border color when active.</p>
    </div>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <p>:nth-child(odd) styled differently.</p>
    </ul>
  </main>
</body>
</html>
